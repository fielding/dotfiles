# ~/.tmux.conf
# Author: Fielding Johnston


### Options

set -g default-shell $SHELL
set -g default-command "$SHELL -l"

# fix for vim escape delay
set -s escape-time 0

# scrollback buffer n lines
set -g history-limit 50000

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# tmux messages are displayed for 4s
set -g display-time 4000

# true color + undercurl support
set -s default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"

# focus events for vim autoread etc
set -g focus-events on

# change command prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# set vi keys
setw -g mode-keys vi

# mouse support
set -g mouse on

# start window indexing at one instead of zero
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when one is closed
set -g renumber-windows on

# turn automatic window renaming on
setw -g automatic-rename on

# enable wm window titles
set -g set-titles on
set -g set-titles-string "tmux:#I [ #W ]"


### Bindings

# reload config without killing server
bind R source-file ~/.tmux.conf \; display "Config reloaded"

# window splitting
unbind %
bind Enter split-window -v -c "#{pane_current_path}"
unbind '"'
bind \\ split-window -h -c "#{pane_current_path}"

# new window inherits cwd
bind c new-window -c "#{pane_current_path}"

# window switching
bind C-p previous-window
bind C-n next-window
bind a last-window

# toggle statusbar
bind S set-option status

# vi copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# claude session launcher — prefix C binds to popup script
bind C run-shell "~/bin/claude-sessions"


### Display

# status bar
set -g status-interval 2
set -g status-justify left
set -g status-position bottom

# right status info
set -g status-right-length 100
set -g status-right '#(~/bin/tmux-status)'

# pane borders — show pane titles (set via select-pane -T)
set -g pane-border-status top

# Human++ theme (generated from palette.toml)
source-file ~/src/hack/human-plus-plus/dist/tmux/human-plus-plus.conf


### Plugins

## Plugin Options
# continuum
set -g @continuum-restore 'on'

## Installed Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# attempt to restore vim with :SLoad
set -g @resurrect-processes '"vim->vim +SLoad"'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
